    </header>
    <!-- input - button section  -->
    <section>
        <div class="input-group mt-4 mb-3 d-flex justify-content-center">
            <input id="search-input" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchMobileText()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
          <!-- card - section  -->
    </section>
    <section class="card-section">

        </div>
       
    </section>

    <!-- modal section  -->
    
    <section >
      <div class="modal " id="mymodal"  tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-container">
          <div class="modal-content  bg-dark h-100">
            <div class="modal-header text-white border-0">
              <h5 class="modal-title"> Apple</h5>

            </div>
            <div class="modal-body ">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-4 text-white">.col-md-4
                    <p></p>
                  </div>
                  <div class="col-md-4 ms-auto text-white">.col-md-4 .ms-auto</div>
                </div>
              <p></p>
            </div>
            <div class="modal-footer border-0">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Buy</button>
            </div>
          </div>
        </div>
      </div>
          
    </section>
